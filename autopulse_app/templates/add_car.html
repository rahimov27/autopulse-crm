{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-4">Add Car</h1>
        <form method="POST" enctype="multipart/form-data" class="p-4 shadow-sm rounded bg-light">
            {% csrf_token %}
            {{ car_form.as_p }}
            <div class="mb-3">
                <label for="id_car_images" class="form-label">Car Images</label>
                <input type="file" class="form-control" id="id_car_images" name="car_images" accept="image/*" multiple>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Car</button>
        </form>
    </div>
</div>
{% endblock %}
